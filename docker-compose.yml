version: '3.3'

# RUN sysctl -w vm.max_map_count=262144 BEFORE RUNNING COMPOSE
# SEE https://www.elastic.co/guide/en/elasticsearch/reference/6.0/docker.html FOR MORE DETAILS

services:

  portainer:
    image: portainer/portainer:latest
    container_name: container_portainer
    deploy:
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - vol_portainer:/data
    ports:
      - "9000:9000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
    command:
      ["--admin-password", "${PORTAINER_INITIAL_PASSWORD}"]

  minio:
    image: minio
    container_name: container_minio
    volumes:
      - vol_minio:/data
    build:
      context: ./minio
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: elfilali
      MINIO_SECRET_KEY: elfilali
    command: minio server /data/minio/

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    container_name: container_elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - vol_es:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - net_es


volumes:
  vol_portainer:
  vol_minio:
  vol_es:
    driver: local

networks:
  net_es:
