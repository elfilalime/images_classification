version: '3.3'

# Minio
# https://raw.githubusercontent.com/minio/minio/master/docs/orchestration/docker-compose/docker-compose.yaml
# https://github.com/minio/minio/blob/master/docs/orchestration/docker-swarm/docker-compose.yaml

# Elasticsearch
# RUN sysctl -w vm.max_map_count=262144 BEFORE RUNNING COMPOSE
# https://github.com/maxyermayank/docker-compose-elasticsearch-kibana
# https://blog.ruanbekker.com/blog/2018/04/29/running-a-3-node-elasticsearch-cluster-with-docker-compose-on-your-laptop-for-testing/
# https://markheath.net/post/exploring-elasticsearch-with-docker

services:

  portainer:
    image: portainer/portainer:latest
    deploy:
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - vol_portainer:/data
    ports:
      - "9000:9000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
    command:
      ["--admin-password", "${PORTAINER_INITIAL_PASSWORD}"]


  minio1:
    image: minio/minio:RELEASE.2018-12-27T18-33-08Z
    container_name: container_minio_1
    volumes:
    - vol_minio_1:/data
    ports:
    - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server http://minio1/data http://minio2/data http://minio3/data http://minio4/data

  minio2:
    image: minio/minio:RELEASE.2018-12-27T18-33-08Z
    container_name: container_minio_2
    volumes:
    - vol_minio_2:/data
    ports:
    - "9002:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server http://minio1/data http://minio2/data http://minio3/data http://minio4/data

  minio3:
    image: minio/minio:RELEASE.2018-12-27T18-33-08Z
    container_name: container_minio_3
    volumes:
    - vol_minio_3:/data
    ports:
    - "9003:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server http://minio1/data http://minio2/data http://minio3/data http://minio4/data

  minio4:
    image: minio/minio:RELEASE.2018-12-27T18-33-08Z
    container_name: container_minio_4
    volumes:
    - vol_minio_4:/data
    ports:
    - "9004:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server http://minio1/data http://minio2/data http://minio3/data http://minio4/data

  master:
    image: gettyimages/spark
    command: >
      sh -c "pip install minio &&
             pip install numpy &&
             bin/spark-class org.apache.spark.deploy.master.Master -h master"
    hostname: master
    environment:
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: localhost
    build:
      context: ./data
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - ./conf/master:/conf
      - ./data:/tmp/data

  worker1:
    image: gettyimages/spark
    command: >
      sh -c "pip install minio &&
             pip install numpy &&
             bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077"
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_PUBLIC_DNS: localhost
    links:
      - master
      - minio1:minio
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 8881
    ports:
      - 8081:8081
    volumes:
      - ./conf/worker:/conf
      - ./data:/tmp/data

  worker2:
    image: gettyimages/spark
    command: >
      sh -c "pip install minio &&
             pip install numpy &&
             bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077"
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8882
      SPARK_WORKER_WEBUI_PORT: 8082
      SPARK_PUBLIC_DNS: localhost
    links:
      - master
      - minio2:minio
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 8882
    ports:
      - 8082:8082
    volumes:
      - ./conf/worker:/conf
      - ./data:/tmp/data

  worker3:
    image: gettyimages/spark
    command: >
      sh -c "pip install minio &&
             pip install numpy &&
             bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077"
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8883
      SPARK_WORKER_WEBUI_PORT: 8083
      SPARK_PUBLIC_DNS: localhost
    links:
      - master
      - minio3:minio
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 8883
    ports:
      - 8083:8083
    volumes:
      - ./conf/worker:/conf
      - ./data:/tmp/data

  worker4:
    image: gettyimages/spark
    command: >
      sh -c "pip install minio &&
             pip install numpy &&
             bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077"
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8884
      SPARK_WORKER_WEBUI_PORT: 8084
      SPARK_PUBLIC_DNS: localhost
    links:
      - master
      - minio4:minio
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 8884
    ports:
      - 8084:8084
    volumes:
      - ./conf/worker:/conf
      - ./data:/tmp/data

